<HTML>

<head>
    <title>Table Tag HTML-3</title>
</head>

<body>
    <table border="1" width="60%">
        <caption>Table-1</caption>
        <tr height="40">
            <th>Namee</th>
            <th>FName</th>
            <th>City</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr height="50">
            <td>Muahmmad</td>
            <td>Tareeq</td>
            <td>Dhaka</td>
            <td>30</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Habiba</td>
            <td>Ms Habib</td>
            <td>Khulna</td>
            <td>31</td>
            <td>3100$</td>
        </tr>
        <tr>
            <td>Habib</td>
            <td>Mr Habib</td>
            <td>Borishall</td>
            <td>33</td>
            <td>3300$</td>
        </tr>

    </table>

    <br><br>

    <table border="1" width="100%" height="300">
        <caption>Table-2</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <br><br>

    <table border="1" width="100%" height="500">
        <caption>Table-3</caption>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="3">1</td>
        </tr>
        <td colspan="3">2</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>

</HTML>
